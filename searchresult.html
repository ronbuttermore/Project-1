<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Navbar Example</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="search-info">
          <div class="text-left">Showing results for <span id="searchedArea">...</span></div>
          <div class="text-right">Search new area: <input type="text" id="searchInput"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="row" id="searchResults">
    <!-- Search results will be dynamically added here -->
  </div>
</div>

  <!-- Include Bootstrap JS (jQuery and Popper.js are required dependencies) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<script>
    // Dummy data for demonstration purposes
    const searchResults = [
      {
        name: "Brewery 1",
        city: "City 1",
        state: "State 1",
        address: "Address 1",
        about: "About 1",
      },
      {
        name: "Brewery 2",
        city: "City 2",
        state: "State 2",
        address: "Address 2",
        about: "About 2",
      },
      
    ];

    // Function to generate search result items?
    function generateSearchResult(result) {
      const resultItem = document.createElement("div");
      resultItem.className = "col-md-4 result-item";
      resultItem.innerHTML = `
        <h3>${result.name}</h3>
        <p>City: ${result.city}</p>
        <p>State: ${result.state}</p>
        <p>Address: ${result.address}</p>
        <p>About: ${result.about}</p>
      `;
      return resultItem;
    }

    // Function to display search results?
    function displaySearchResults(results) {
      const searchResultsContainer = document.getElementById("searchResults");
      searchResultsContainer.innerHTML = "";
      results.forEach((result) => {
        const resultItem = generateSearchResult(result);
        searchResultsContainer.appendChild(resultItem);
      });
    }

    // Simulate displaying search results?
    displaySearchResults(searchResults);
  </script>
</body>
</html>
