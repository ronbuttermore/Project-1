<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Brewery Finder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- navbar (bootstrap) -->
        <nav class="navbar sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand">Brewery Finder</a>
          </div>
        </nav>

        <video autoplay muted loop id="main-page-video-web">
          <source src="./assets/Videos/pexels-distill-852342-WEB.mp4" type="video/mp4">
        </video>

        <!-- input and text section -->
        <div class="row text-center main-container">
          <h1 class="main-title">Find a brewrey in your area!</h1>
          <form id="search-form">
            <!-- postal code / city input -->
            <div class="py-3 col-md-4 offset-md-4">
              <div>
                <input class="row form-control form-control-lg" id="city-zip-input" type="text" placeholder="Postal Code, City" aria-label="city-zip-input"/>
              </div>
            </div>
            <!-- search button -->
            <div id="button-container">
              <button type="search" value="search" class="btn search-btn search-btn-main" id="main-search-btn">
                Search
              </button>
            </div>
            <!-- dismissable alert (has page reset - needs js to listen for the cosed.bs.alert and programmatically set focus() to the main section) -->
            <div class="alert alert-warning alert-dismissible fade show hide" role="alert" id="whoops-alert">
              <strong>Whoops!</strong> Please enter a postal code or city name.
              <button type="button" class="btn-close" id="whoops-alert-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show hide" role="alert" id="sorry-alert">
              <strong>Sorry!</strong> There were no results for that area. Please enter another!
              <button type="button" class="btn-close" id="sorry-alert-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
