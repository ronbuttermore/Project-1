<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Get Directions: Brewery Finder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="./assets/css/directions.css"> -->
        <link rel="stylesheet" href="./assets/css/style.css"> 
    </head>
    <body>
        <!-- navbar (bootstrap) -->
        <nav class="navbar sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand">Brewery Finder</a>
              <form class="d-flex" role="search">
                <span class="input-group-text">Search another area</span>
                <input class="form-control" type="search" placeholder="Postal Code, City" aria-label="Postal Code, City">
                <button class="btn search-btn nav-search-btn" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <!-- user address input, brewery address, and directions -->
        <div class="row">
        <div id="sidebar" class="col-12 col-md-4 col-lg-3 py-3">
            <div class="my-3">
                <h3>Navigate from: </h3>
                <input type="textarea" id="userlocation" placeholder="Your Address" aria-label="address input">
            </div>
            <div class="my-3">
                <h3>To:</h3>
                <h4 id="breweryaddress">*Brewery Address*</h4>
            </div>
            <div id="directionssection" class="my-4">
                <h4>Navigation Directions: </h4>
                <div id="directions-list-container" class="directions-list-container" tabindex="0">
                    <!-- direction results will be dynamically added here -->
                    <div id="directionslist" class="directions-list my-4">
                        <img class="input-group-text direction-icon" src="" alt="start icon"/>
                        <p class="direction-information">Starting Address</p>
                    </div>
                    <div id="directionslist" class="directions-list my-4">
                        <img class="input-group-text direction-icon" src="" alt="direction icon"/>
                        <p class="direction-information">Directions Text</p>
                    </div>
                    <div id="directionslist" class="directions-list my-4">
                        <img class="input-group-text direction-icon" src="" alt="direction icon"/>
                        <p class="direction-information">Directions Text</p>
                    </div>
                    <div id="directionslist" class="directions-list my-4">
                        <img class="input-group-text direction-icon" src="" alt="direction icon"/>
                        <p class="direction-information">Directions Text</p>
                    </div>
                    <div id="directionslist" class="directions-list my-4">
                        <img class="input-group-text direction-icon" src="" alt="direction icon"/>
                        <p class="direction-information">Directions Text</p>
                    </div>
                    <div id="directionslist" class="directions-list my-4">
                        <img class="input-group-text direction-icon" src="" alt="end icon"/>
                        <p class="direction-information">End Address</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- map -->
        <div id="maparea" class="col-12 col-md-8 col-lg-9">
            <h1 class="map-text">Map</h1>
        </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
